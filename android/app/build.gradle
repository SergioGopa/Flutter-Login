plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.eisty"
    compileSdk = 35
    buildToolsVersion = "35.0.0"
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.eisty"
        minSdk = 21
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

configurations.all {
    exclude group: "io.isar", module: "isar_flutter_libs"
}


afterEvaluate {
    project.tasks.matching { 
        it.name.contains("verifyReleaseResources") || it.name.contains("mergeReleaseResources")
    }.configureEach {
        if (it.name.contains("isar_flutter_libs")) {
            it.enabled = false
            println("ðŸš« Disabled resource processing for isar_flutter_libs (fixing lStar error)")
        }
    }
}